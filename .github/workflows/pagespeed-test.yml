name: Test Page speed
on:
  push:
    branches:
      - 'production'
jobs:
  visual_test:
    name: Running Page Speed Insights
    runs-on: ubuntu-latest
    steps:
    - name: psi_test
      uses: jakepartusch/psi-action@v1.2
      id: psi
      with:
        url: "${{secrets.URL}}"
        threshold: 70
        key: ${{secrets.GOOGLE_API_KEY}}
